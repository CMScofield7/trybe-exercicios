<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>
      <script>
        document.getElementById('elementoOndeVoceEsta');
        document.getElementById('elementoOndeVoceEsta').parentNode.style.color = 'yellow'; // Acessa o nó pai
        document.getElementById('primeiroFilhoDoFilho').innerText = "Primeiro Filho do Filho"; // Texto adicionado
        document.getElementById('pai').firstElementChild; // Acesso ao próximo elemento filho: pai/primeiroFilho
        document.getElementById('elementoOndeVoceEsta').previousElementSibling; //Acesso ao elemento anterior
        document.getElementById('elementoOndeVoceEsta').nextSibling; // Acesso ao próximo nó
        document.getElementById('elementoOndeVoceEsta').nextElementSibling; // Acesso ao próximo elemento
        document.getElementById('pai').lastElementChild.previousElementSibling; // Acesso ao terceiro filho (elemento anterior ao último elemento, que é quartoEUltimoFilho)
      </script>
</body>
</html>
